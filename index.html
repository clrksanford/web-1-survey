<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <h1>Tell me about yourself!</h1>
    <form id="survey-form">
      <label for="first-name">First Name</label>
        <input type="text" name="first-name" value="">
      <label for="last-name">Last Name</label>
        <input type="text" name="last-name" value="">
      <label for="hometown">Hometown</label>
        <input type="text" name="hometown" value="">
      <label for="start-date">Start Date</label>
        <input type="text" name="start-date" value="">
      <label for="college-major">College Major</label>
        <input type="text" name="college-major" value="">
      <label for="favorite-trip">Favorite Trip</label>
        <input type="text" name="favorite-trip" value="">
      <input type="submit" name="submit" value="Save">
    </form>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
  ></script>
  <script src="script.js" charset="utf-8"></script>
</html>
